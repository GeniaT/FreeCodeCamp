<!doctype html>
<html>
<head>
  <title>Js Calculator</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="calculator2.css">
  <!--boostrap library-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="calculator">
    <div class="screen_buttons">
      <div class="screen">
        <div class="lineOne">0</div>
        <div class="lineTwo">0</div>
      </div>
      <div class="buttons">
        <button type="button" class="key btn btn-danger">C</button>
        <button type="button" class="key btn btn-primary">%</button>
        <button type="button" class="key btn btn-primary">/</button><br>
        <button type="button" class="key btn btn-info">7</button>
        <button type="button" class="key btn btn-info">8</button>
        <button type="button" class="key btn btn-info">9</button>
        <button type="button" class="key btn btn-primary">x</button><br>
        <button type="button" class="key btn btn-info">4</button>
        <button type="button" class="key btn btn-info">5</button>
        <button type="button" class="key btn btn-info">6</button>
        <button type="button" class="key btn btn-primary">-</button><br>
        <button type="button" class="key btn btn-info">1</button>
        <button type="button" class="key btn btn-info">2</button>
        <button type="button" class="key btn btn-info">3</button>
        <button type="button" class="key btn btn-primary">+</button><br>
        <button type="button" class="key btn btn-info">0</button>
        <button type="button" class="key btn btn-info">.</button>
        <button type="button" class="key btn btn-warning" id="calculate">=</button>
    </div>
    </div>
    <div class="signature">
      <p>Designed and Coded by <a href="https://github.com/GeniaT" target="_blank">Genia</a></p>
    </div>
  </div>



  <script src="calculator2.js" type="text/javascript"></script>
</body>
</html>
