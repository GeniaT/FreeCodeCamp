<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="simon_game.css">
    <script src="http://127.0.0.1/freecodecamp/1.7.1_jquery.min.js"></script>
  </head>
  <body>
    <div class="outterContainer">

      <div class="container1">
        <div style="cursor: pointer;" class="squareCircled" id="a">
        </div>
        <div style="cursor: pointer;" class="squareCircled" id="b">
        </div>
      </div>

      <div class="container2">
        <div style="cursor: pointer;" class="squareCircled" id="c">
        </div>
        <div style="cursor: pointer;" class="squareCircled" id="d">
        </div>
      </div>

        <div class="innerCircle">
         <div class="title">
            SIMON GAME
          </div>

          <div class="screens_buttons">
            <div class="strict"></div>

            <div class="level1">
              <div class="screen">
                <div classs="screenText"></div>
              </div>
              <div style="cursor: pointer;" class="startButton"></div>
              <div style="cursor: pointer;" class="strictButton"></div>
            </div>

            <div class="level2">
              <div class="countText">COUNT</div>
              <div class="startText">START</div>
              <div class="strictText">STRICT</div>
            </div>
          </div>

          <div class="toggle">
            <div>OFF&nbsp</div>
            <div class="switch">
              <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
              </label>
            </div>
            <div>&nbspON</div>
        </div>

      </div>
      <div class="signature">
        <p>Designed and Coded by <a href="https://github.com/GeniaT" target="_blank">Genia</a></p>
      </div>
    </div>








  <script src="simon_game.js" type="text/javascript"></script>
  </body>
</html>
