<body>
<h1>Pomodoro Clock</h1>
  <div class="pomodoro">
    <label>Pomodoro duration</label><br>
    <select class="pomodoro_duration">
      <option>5</option>
      <option>10</option>type="text/javascript">
      <option>15</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
      <option>40</option>
      <option>50</option>
      <option>60</option>
    </select> mins<br>
  </div>

  <button class="reset">Reset</button>
  <div class="break">
    <label>Break duration</label><br>
    <select name="break_duration">
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
    </select> mins
  </div>

<script src="pomodoro.js" type="text/javascript"></script>

</body>
