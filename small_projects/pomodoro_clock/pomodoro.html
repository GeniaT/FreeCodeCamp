<!doctype html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>Pomodoro Clock</h1>
  <div class="pomodoro">
    <label>Pomodoro duration</label><br>
    <select name="pomodoro_duration" id="pomodoro_duration">
      <option value="5">5</option>
      <option value="10">10</option>type="text/javascript">
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25" selected="selected">25</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
      <option value="60">60</option>
    </select> mins
  </div>

  <div class="break">
    <label>Break duration</label><br>
    <select name="break_duration" id="break_duration">
      <option value="5" selected="selected">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
    </select> mins
  </div>

  <button class="reset">Reset All</button>
  <button class="start_pause">Start/Pause</button>
  <div class="messageToUser"></div>
  <div class="timer"></div>

  <script src="pomodoro.js" type="text/javascript"></script>

</body>
