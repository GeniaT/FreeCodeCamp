<!doctype html>
<html>
<head>
  <title>Js Calculator</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
  <button class="operation" id="clear">C</button>
  <button class="operation">+/-</button>
  <button class="operation">%</button>
  <button class="operation" id="div">/</button><br>
  <button class="number" id="7">7</button>
  <button class="number" id="8">8</button>
  <button class="number" id="9">9</button>
  <button class="operation" id="mul">x</button><br>
  <button class="number" id="4">4</button>
  <button class="number" id="5">5</button>
  <button class="number" id="6">6</button>
  <button class="operation" id="sub">-</button><br>
  <button class="number" id="1">1</button>
  <button class="number" id="2">2</button>
  <button class="number" id="3">3</button>
  <button class="operation" id="add">+</button><br>
  <button class="number" id="0">0</button>
  <button class="number" id=".">.</button>
  <button id="calculate">=</button>


  <script src="file:///C:/Users/Genia/Desktop/FreeCodeCamp/small_projects/calculator/calculator.js" type="text/javascript"></script>
</body>
</html>
