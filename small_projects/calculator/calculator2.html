<!doctype html>
<html>
<head>
  <title>Js Calculator</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="keys">
    <div class="screen">
      <div class="lineOne">0</div>
      <div class="lineTwo">0</div>
    </div>
    <button class="key operation" id="clear">C</button>
    <button class="key operation" id="percent">%</button>
    <button class="key operation" id="div">/</button><br>
    <button class="key number" id="7">7</button>
    <button class="key number" id="8">8</button>
    <button class="key number" id="9">9</button>
    <button class="key operation" id="mul">x</button><br>
    <button class="key number" id="4">4</button>
    <button class="key number" id="5">5</button>
    <button class="key number" id="6">6</button>
    <button class="key operation" id="sub">-</button><br>
    <button class="key number" id="1">1</button>
    <button class="key number" id="2">2</button>
    <button class="key number" id="3">3</button>
    <button class="key operation" id="add">+</button><br>
    <button class="key number" id="0">0</button>
    <button class="key number" id=".">.</button>
    <button class="key operation" id="calculate">=</button>
  </div>


  <script src="file:///C:/Users/Genia/Desktop/FreeCodeCamp/small_projects/calculator/calculator2.js" type="text/javascript"></script>
</body>
</html>
