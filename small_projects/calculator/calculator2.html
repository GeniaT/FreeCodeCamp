<!doctype html>
<html>
<head>
  <title>Js Calculator</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="keys">
    <div class="screen">
      <div class="lineOne">0</div>
      <div class="lineTwo">0</div>
    </div>
    <button class="key">C</button>
    <button class="key">%</button>
    <button class="key">/</button><br>
    <button class="key">7</button>
    <button class="key">8</button>
    <button class="key">9</button>
    <button class="key">x</button><br>
    <button class="key">4</button>
    <button class="key">5</button>
    <button class="key">6</button>
    <button class="key">-</button><br>
    <button class="key">1</button>
    <button class="key">2</button>
    <button class="key">3</button>
    <button class="key">+</button><br>
    <button class="key">0</button>
    <button class="key">.</button>
    <button class="key" id="calculate">=</button>
  </div>


  <script src="file:///C:/Users/Genia/Desktop/FreeCodeCamp/small_projects/calculator/calculator2.js" type="text/javascript"></script>
</body>
</html>
