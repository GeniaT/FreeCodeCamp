<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quote Machine</title>
  <!--loading jquery library. that avoids me an error in browser "$ not defined".-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>
  <h1>Random Quote Machine!</h1>
  <p id="apiQuote"></p>

  <a href="https://twitter.com/intent/tweet?button_hashtag=GreatQuotes&text=testing" class="twitter-hashtag-button" data-show-count="false"> <!--set the # and text of choice in url -->
    <button class="tweeter">Tw</button>
  </a>
  <a>
    <button class="facebook">FB</button>
  </a>
  <a>
    <button class="instagram">Insta</button>
  </a>

  <button class="newQuote">New Quote</button><br>

  <script src="../Random_Quote_Machine/quote_machine.js" type="text/javascript"></script>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script> <!--for quote retweet-->
</body>
</html>
