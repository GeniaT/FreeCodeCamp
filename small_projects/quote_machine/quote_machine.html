<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quote Machine</title>
  <!--loading jquery library. //that avoids me an error in browser "$ not defined".-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <!--Bootstrap framework-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--manual CSS-->
  <link rel="stylesheet" type="text/css" href="quote_machine.css">
</head>
<body>
  <div class="container-fluid">      <!--container, row and col-xs have to be in separate divs-->
    <h1>Random Quote Machine!</h1>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-1">
        <div class="quoteWindow">
          <p class="lead" id="apiQuote"></p>
          <div class="buttons">
              <a href="https://twitter.com/" class="twitter-hashtag-button" data-show-count="false"> <!--set the # and text of choice in url -->
                <button class="tweeter btn">Twitter</button>
              </a>
              <a>
                <button class="bookmark btn">
                  <span class="glyphicon glyphicon-star">
                  </span>
                </button>
              </a>
              <a>
                <button class="newQuote btn">New Quote</button><br>
              </a>
        </div>
        </div>
      </div>

      <div class="col-lg-4 col-lg-offset-1">
        <div class="topQuotes">
          <h3>My Top 3 quotes</h3>
          <div class="top top1 well"></div>
          <div class="top top2 well"></div>
          <div class="top top3 well"></div>
          <div>
            <button class="delete btn btn-default">Delete my Top 3
              <span class="glyphicon glyphicon-trash">
              </span>
            </button>
          </div>
        </div>
      </div>
</div>
    <div class="signature">
      <p>By Genia</p>
    </div>
  </div>

  <script src="file:///C:/Users/tchistiakove/Desktop/FreeCodeCamp/small_projects/quote_machine/quote_machine.js" type="text/javascript"></script>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script> <!--for quote retweet-->
</body>
</html>
