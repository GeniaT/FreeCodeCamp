<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quote Machine</title>
  <!--loading jquery library. //that avoids me an error in browser "$ not defined".-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <!--Bootstrap framework-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--manual CSS-->
  <link rel="stylesheet" type="text/css" href="quote_machine.css">
</head>
<body>
  <div class="container-fluid">      <!--container, row and col-xs have to be in separate divs-->
    <h1>Random Quote Machine!</h1>
    <div class="row">
      <div class="col-lg-6">
        <div class"quoteWindow well well-left">

          <p class="lead" id="apiQuote"></p>
          <div class="buttons">
              <a href="https://twitter.com/" class="twitter-hashtag-button" data-show-count="false"> <!--set the # and text of choice in url -->
                <button class="tweeter">Twitter</button>
              </a>
              <a>
                <button class="bookmark">Bookmark!</button>
              </a>
              <a>
                <button class="newQuote">New Quote</button><br>
              </a>
        </div>
        </div>
      </div>

      <div class"col-lg-6 col-lg-offset-6">
        <div class="topQuotes well well-right">
          <h3>My Top 3 quotes</h3>
          <div class="top1"></div>
          <div class="top2"></div>
          <div class="top3"></div>
          <div class="delete">
            <button class="delete">Delete my Top 3</button>
          </div>
        </div>
      </div>
</div>
    <div class"signature">
      <p>By Genia</p>
    </div>
  </div>

  <script src="../Random_Quote_Machine/quote_machine.js" type="text/javascript"></script>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script> <!--for quote retweet-->
</body>
</html>
