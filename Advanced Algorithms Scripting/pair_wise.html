/*
Given an array arr, find element pairs whose sum equal the second argument arg
 and return the sum of their indices.

If multiple pairs are possible that have the same numeric elements but different indices,
 return the smallest sum of indices. Once an element has been used, it cannot be reused to pair with another.

For example pairwise([7, 9, 11, 13, 15], 20) returns 6.
The pairs that sum to 20 are [7, 13] and [9, 11].
We can then write out the array with their indices and values.

Below we'll take their corresponding indices and add them.

7 + 13 = 20 → Indices 0 + 3 = 3
9 + 11 = 20 → Indices 1 + 2 = 3
3 + 3 = 6 → Return 6
*/
function pairwise(arr, arg) {
  var woDupli = [];
  var indexSum = 0;
  var indexes = [];


//loop and push all numbers whose sum === arg
  for (var i = 0; i < (arr.length); i++) {
    for (var j = 0; j < arr.length; j++) {
      if (((arr[i] + arr[j]) === arg) && (i !== j)) {
        if ((indexes.indexOf(i) === -1) && (indexes.indexOf(j) === -1)) {
            woDupli.push(arr[i], arr[j]);
            indexes.push(i,j);
        }
      }
    }
  }

//loop to have no duplicate before taking numbers index for sum


  console.log(woDupli);

  for (var l = 0; l < woDupli.length; l++) {
    indexSum += indexes[l];
  }

  console.log(indexSum);
}
