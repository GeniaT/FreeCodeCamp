  <body>
<script>

/* with avr altitude, calculate orbital period(in secs)
the result should be a similar array but instead of avg alt, we will have th orbit period.
Source for calculating: https://en.wikipedia.org/wiki/Orbital_period where r = earth radius + avg alt
*/

function orbitalPeriod(arr) {
  var gm = 398600.4418;
  var earthRadius = 6367.4447; //(r)
  var result = [];


  for (var i = 0; i < arr.length; i++) {
    var OrbitalPeriod = Math.round(2*Math.PI*(Math.pow(Math.pow(arr[i].avgAlt + earthRadius,3)/gm,0.5)));
    var orbObjects = new Object();
    orbObjects.name = arr[i].name;
    orbObjects.orbitalPeriod = OrbitalPeriod;
    result.push(orbObjects);
  }
  console.log(result);
}

orbitalPeriod([{name : "sputnik", avgAlt : 35873.5553}]); //[{name: "sputnik", orbitalPeriod: 86400}]
orbitalPeriod([{name: "iss", avgAlt: 413.6}, {name: "hubble", avgAlt: 556.7}, {name: "moon", avgAlt: 378632.553}]);
//[{name : "iss", orbitalPeriod: 5557}, {name: "hubble", orbitalPeriod: 5734}, {name: "moon", orbitalPeriod: 2377399}]



</script>
