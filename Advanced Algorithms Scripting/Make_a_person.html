  <body>
<script>

/* We need to build constructors so after the instanciation of a new object: "var bob = new Person('Bob Ross');"
we can run the following functions:
getFirstName()
getLastName()
getFullName()
setFirstName(first)
setLastName(last)
setFullName(firstAndLast)

and get the right results:
Object.keys(bob).length should return 6.
bob instanceof Person should return true.
bob.firstName should return undefined.
bob.lastName should return undefined.
bob.getFirstName() should return "Bob".
bob.getLastName() should return "Ross".
bob.getFullName() should return "Bob Ross".
bob.getFullName() should return "Haskell Ross" after bob.setFirstName("Haskell").
bob.getFullName() should return "Haskell Curry" after bob.setLastName("Curry").
bob.getFullName() should return "Haskell Curry" after bob.setFullName("Haskell Curry").
bob.getFirstName() should return "Haskell" after bob.setFullName("Haskell Curry").
bob.getLastName() should return "Curry" after bob.setFullName("Haskell Curry").
*/
var Person = function(firstAndLast) {
  var fullName = firstAndLast;

  this.getFullName = function () {
    return fullName; //we need to return the result here as we need to do something with it.
  };

  this.getFirstName = function () {
    return fullName.split(" ")[0];
  };

  this.getLastName = function () {
    return fullName.split(" ")[1];
  };

  this.setFullName = function (firstAndLast) { //no return needed in Set as we just modify a data here.
    fullName = firstAndLast;
  };

  this.setFirstName = function (first) {
    fullName = first + " " + firstAndLast.split(" ")[1];
  };

  this.setLastName = function (last) {
   fullName = firstAndLast.split(" ")[0] + " " + last;
  };


};

var bob = new Person('Bob Ross');
bob.getFullName();




</script>
