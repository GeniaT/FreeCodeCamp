<script>

/*Given a positive integer num, return the sum of all odd Fibonacci
 numbers that are less than or equal to num.

The first two numbers in the Fibonacci sequence are 1 and 1. Every additional
number in the sequence is the sum of the two previous numbers. The first six
numbers of the Fibonacci sequence are 1, 1, 2, 3, 5 and 8.

For example, sumFibs(10) should return 10 because all odd Fibonacci numbers less than 10 are 1, 1, 3, and 5.
*/
function sumFibs(num) {
  var fibonacci = [1,1];
  //Take the last and the previous number, sum them and add it to the array

for(i=2;i<999;i++) {
    fibonacci.push(fibonacci[i-2] + fibonacci[i-1]);
    if (fibonacci[i]>num) {
      break;
    }
}
console.log(fibonacci); //On affiche a titre d'info l'array


var sum=0;
for (var i=0;i<fibonacci.length-1;i++) {
  if (fibonacci[i]%2 !== 0) {
    sum = sum + fibonacci[i];
  }
}
console.log(sum);

}

sumFibs(4000000);
