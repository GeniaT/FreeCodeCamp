    <title>Boo who</title>
  </head>
  <body>
<script>
//Check if the value passed in the function is boolean primitive or not (the subject itself is quiet tricky)
function booWho(bool) {
  if (typeof bool === "boolean") {
    return true;
  } else {
    return false;
  }
}

booWho(null);



</script>
