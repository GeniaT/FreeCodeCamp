    <title>Spinal tap case</title>
  </head>
  <body>
<script>

/* Convert a string to spinal case. Spinal case is all-lowercase-words-joined-by-dashes.*/

function spinalCase(str) {
  //Check for uppercase and replace the uppercase by " -"

  var regex = /[A-Z]/g; //looks for all uppercase

  function upperToHyphenLower(match) { //To deal with Uppercas without space before representing a new word
    return  ' ' + match.toLowerCase();
  }

  str = str.replace(regex, upperToHyphenLower); //take an uppercase & replace by space+letter in lowercase
  str = str.replace(/[ _]/g, "-"); //inside [] set the multiple characters you want to replace with a single replace
  str = str.toLowerCase();
  if (str[0] === "-") { //To avoid a string starting by -, we remove it
    str = str.replace(str[0], "");
  }
  str = str.replace(/--/g, "-"); //With rules above, we may have double -- and we want only one, so we fix it here

  console.log(str);
}

spinalCase('This Is Spinal_Tap');// this-is-spinal-tap
spinalCase("ThisIsSpinalTap"); //this-is-spinal-tap
spinalCase("The_Andy_Griffith_Show"); //the-andy-griffith-show
spinalCase("Teletubbies say Eh-oh"); //teletubbies-say-eh-oh
spinalCase("AllThe-small Things"); //all-the-small-things




</script>

</html>
