<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sum_Number_in_a_range</title>
  </head>
  <body>
    <script>
    //From an array of number, calculate the sum of the min and max number + those between min and max
    function sumAll(arr) {
      var min = Math.min(arr[0],arr[1]);
      var max = Math.max(arr[0],arr[1]);
      var sum = 0;

      for (var i = min; i <= max; i++) {
        sum = sum + i;
      }
      console.log(sum);
    }

    sumAll([1, 4]); //10?
    sumAll([4, 1]); //10?
    sumAll([5, 1]); //15?

    </script>
  </body>
</html>
