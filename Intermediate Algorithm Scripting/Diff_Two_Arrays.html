    <title>Diff_Two_Arrays</title>

  <body>
    <script>
    //Return the numbers that appear only in one of the arrays. In other words, the "difference" between the two arrays.
    function diffArray(arr1, arr2) {
      var newArr = [];
      //Check numbers from arr2 inside arr1
      for (var i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) === -1) { // -1 means there is no arr2[i] number in arr1
          newArr.push(arr2[i]);
      }
    }
      //Check numbers from arr1 inside arr2
      for (var i = 0; i < arr1.length; i++) {
      if (arr2.indexOf(arr1[i]) === -1) {
          newArr.push(arr1[i]);
      }
     }
      console.log(newArr);
    }

    diffArray([1, 2, 3, 5], [1, 2, 3, 4, 5]);
    //Should return [4];
    diffArray(["andesite", "grass", "dirt", "pink wool", "dead shrub"],["diorite", "andesite", "grass", "dirt", "dead shrub"]);
    //should return ["diorite", "pink wool"]
    </script>
  </body>
</html>
