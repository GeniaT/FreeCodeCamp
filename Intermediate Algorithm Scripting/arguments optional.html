<!doctype html>
<html>

    <meta charset="utf-8">
    <title>arguments Optional</title>
  </head>
  <body>
<script>
/*Create a function that sums two arguments together. If only one argument is provided,
then return a function that expects one argument and returns the sum.
For example, addTogether(2, 3) should return 5, and addTogether(2) should return a function.
Calling this returned function with a single argument will then return the sum:
var sumTwoAnd = addTogether(2);
sumTwoAnd(3) returns 5.
If either argument isn't a valid number, return undefined.*/

/*MOST INTERESTING HERE is the call of a closure function when we call addTogether(2)(3) as it throughs an error normally.
but writing return function (b) take the "2nd" arg and we add logic to it: */

function addTogether() {

var arg1 = arguments[0];

if (arguments.length === 1) {
  if (typeof arg1 !== 'number') {
    return undefined;
  } else {
    //Closure to add the 2nd number in the addTogether call (for (2)(3) test case)
    return function (b) {
      if (typeof b !== 'number') {
        return undefined;
      } else {
        console.log(arg1 + b);
        return arg1 + b;
      }
    };
  }
}
  //For undefined cases:
 if ((arguments.length === 2) && (typeof arguments[0] !== 'number' || typeof arguments[1] !== 'number')) {
    console.log("undefined");
    //return undefined;
  } else if (arguments.length === 2) {
    return (arguments[0] + arguments[1]);
  }
}

addTogether(2, 3); //should return 5.
addTogether(2)(3); //should return 5.
addTogether("http://bit.ly/IqT6zt"); //should return undefined.
addTogether(2, "3"); //should return undefined.
addTogether(2)([3]); //should return undefined.

</script>
  </body>
</html>
