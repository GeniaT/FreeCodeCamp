<script>
/*Return an English translated sentence of the passed binary string.
The binary string will be space separated.*/

/* Could be more optimized but to pass FCC tests, its enough to use slice logic*/

function binaryAgent(str) {
  var newArray = [];
  var result;


  for (i = 0, j = 8; j <= str.length; i+=9,j+=9) {
    var sliced = str.slice(i,j); //identify each binary pack that represents a character like "01000001"
    var ascii = parseInt(sliced,2); //convert to ascii equivalent like "65"
    var letter = String.fromCharCode(ascii); //convert to a letter and push it to
    newArray.push(letter);
  }
  result = newArray.join(""); //Then we join everything
  console.log(result);
}

//returns Aren't bonfires fun!?:
