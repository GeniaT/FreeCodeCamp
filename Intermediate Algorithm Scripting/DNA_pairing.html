<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dna pairing</title>
  </head>
  <body>
<script>

function pairElement(str) {
  var arr = [];
  for (var i = 0; i < str.length; i++) { //Take each character of the string
    if ( str[i] === "A") { //if str[i] = "A"
      arr.push(["A","T"]);
    //  console.log(arr);

    } else if (str[i] === "T") { //if str[i] = "T"
      arr.push(["T","A"]);
  //    console.log(arr);

    } else if (str[i] === "C") { //if str[i] = "C"
      arr.push(["C","G"]);
    //  console.log(arr);

    } else if (str[i] === "G") { //if str[i] = "G"
      arr.push(["G","C"]);
      //console.log(arr);

    }
  }
  console.log(arr);
}

pairElement("ATCGA");
</script>
  </body>
</html>
